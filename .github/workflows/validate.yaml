name: YAML validation

on:
  push:
    paths:
      - 'elements/**/*.yaml'
      - 'events/**/*.yaml'
      - 'functions/**/*.yaml'
      - 'schemas/**/*.yaml'
  pull_request:
    paths:
      - 'elements/**/*.yaml'
      - 'events/**/*.yaml'
      - 'functions/**/*.yaml'
      - 'schemas/**/*.yaml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Run validator
        run: chmod +x tools/yajsv tools/validate.sh

      - name: Run validator
        run: find 'functions/' -name '*.yaml' -type f -print0 | xargs -0 -I {} tools/yajsv -s schemas/function.yaml {}
          
